<!doctype html>
<html lang="es">
  <head>
    <title>Pokéworld</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Bruno Sena">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/pokemon-app-icon/pokemon-app-icon-4.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div id="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png" alt="poke-logo" id="pokeLogo-page">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Welcome to Pokéworld <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

        <div id="pokeList"></div>
        <div id="pokeCnt"></div>

        <aside>
            <!-- Comentarios de usuarios -->    
            <div class="jumbotron">
                <form>
                    <div class="seccionComment">

                        <h2>Comment section</h2>
                        
                        <div id="commentUser">
                            <input id="nameUser" type="text" placeholder="Enter your name"><br>
                            <textarea id="commUser" cols="30" rows="10"></textarea><br>
                            <button id="btnComment" class="btn btn-danger" onclick="newCommentUser()" type="reset">Submit</button>
                        </div>
                        
                        <div id="newCommentary"></div>
                        
                    </div>
                </form>
            </div>
            
        </aside>
        
        <div class="clearfix"></div>
        
        <footer>
            Bruno Sena 2020 
        </footer>
        
    </div>
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

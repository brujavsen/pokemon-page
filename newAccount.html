          <p>Barra de búsqueda, en proceso :c </p>

    <div id="img-register" class="rounded mx-auto d-block text-center">
        <img src="https://seeklogo.com/images/P/Pokemon-logo-497D61B223-seeklogo.com.png" alt="Pokémon_logo">
    </div>

    <div class="jumbotron" id="wallpaperPoke">
        <form id="signin" class="rounded mx-auto d-block">
            <div class="form-group">
            <label for="exampleInputName1"><img src="https://cdn.icon-icons.com/icons2/851/PNG/512/pikachu_icon-icons.com_67535.png" class="pokesIcon" alt="poke-img"> Nombre de usuario</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Ingrese su nombre">
            <small id="emailHelp" class="form-text text-muted">►Elige tu nombre de usuario favorito. <br> Ejemplos: (Red, Hanabi, Roco)</small>
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1"><img src="https://cdn.icon-icons.com/icons2/851/PNG/512/snorlax_icon-icons.com_67505.png" class="pokesIcon" alt="poke-img1"> Correo eléctronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese correo eléctronico">
            <small id="emailHelp" class="form-text text-muted">►Nunca compartiremos su correo electrónico con nadie más.<img src="https://cdn.icon-icons.com/icons2/851/PNG/512/jigglypuff_icon-icons.com_67550.png" class="pokesIcon" alt="poke-img2"></small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1"><img src="https://cdn.icon-icons.com/icons2/851/PNG/512/ubat_icon-icons.com_67493.png" class="pokesIcon" alt="poke-img3"> Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            <small id="emailHelp" class="form-text text-muted">►No revelaremos tu contraseña.</small>
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
